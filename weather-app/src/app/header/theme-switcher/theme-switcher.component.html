<div id="header__theme-switcher">
  <label id="" class="theme-switcher__label">
    <input
      type="checkbox"
      class="theme-switcher__input"
      [value]="value"
      (change)="onToggle(value)"
    />
    <span class="theme-switcher__slider"></span>
  </label>
</div>
